<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Persoonlijke Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill-opacity="0.1"><circle cx="10" cy="10" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0" /></circle><circle cx="30" cy="20" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.2s" /></circle><circle cx="50" cy="30" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.4s" /></circle><circle cx="70" cy="40" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.6s" /></circle><circle cx="90" cy="50" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.8s" /></circle><circle cx="10" cy="60" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1s" /></circle><circle cx="30" cy="70" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1.2s" /></circle><circle cx="50" cy="80" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1.4s" /></circle><circle cx="70" cy="90" r="3" fill="%23000"><animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1.6s" /></circle></g></svg>');
            background-color: yellow; /* Achtergrondkleur van de hele pagina */
        }
        nav {
            text-align: center;
            background-color: lightblue; /* Achtergrondkleur van het navigatiemenu */
            padding: 20px 0; /* Ruimte boven en onder het navigatiemenu */
            border-radius: 0 0 15px 15px; /* Border radius alleen aan de bovenkant */
            font-size: 24px; /* Grootte van de tekst in het navigatiemenu */
        }
        nav a {
            margin-right: 30px; /* Ruimte tussen de navigatiekoppelingen */
            text-decoration: none;
            color: #333;
            font-size: 20px; /* Grootte van de tekst in de navigatiekoppelingen */
        }
        nav a:hover {
            color: #666;
        }
        #name {
            text-align: center;
            font-size: 48px; /* Grootte van de naam */
            margin-top: 100px;
            animation: bounce 3s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        #about {
            margin-top: 50px;
            text-align: center;
        }
        #donkey-image {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Over mij</a>
        <a href="#">Contact</a>
    </nav>
    <div id="name">Dylan</div>
    <div id="about">
        <p>Mijn naam, Dylan, betekent "zoon van de zee".</p>
        <img id="donkey-image" src="https://images.unsplash.com/photo-1598403396922-0699d3c53c8f" alt="Ezel afbeelding">
    </div>
</body>
</html>
